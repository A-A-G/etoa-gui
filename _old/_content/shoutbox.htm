<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de" dir="ltr">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>
			AJAX - Shoutbox
		</title>
		<script type="text/javascript" charset="utf-8" src="shoutbox_java.js" ></script>
	</head>
	
	<body>
		<div style="width: 150px; height: 400px; border: 1.2px dashed #CBE0ED; background-color: #fff; font-family: Tahoma; font-size: 8pt;">
		<div id="ajax_header" style="width:150px; font-weight: bold; padding-left: 2px; padding-right: 2px; font-size: 13pt; color: #68A7F7; margin-bottom: 4px;">
	  		AJAX-Shoubox
		</div>
		<div id="ajax_shoutbox" style="overflow: auto; width: 149px; height: 300px; padding-left: 2px; margin-bottom: 5px; scrolling : no">
			Lade...
	  	</div>
		<div id="ajax_form" style="width: 150px; height: 100px; padding: 2px;">
		   Nickname: <input type="text" maxlength="32" id="ajax_nick" value="" style="width:80px;  border:1px solid #A9C7E0; margin-bottom: 1px; font-size: 8pt;"><br />
		   Nachricht: <input type="text" maxlength="250" id="ajax_msg" value="" style="width:80px; border:1px solid #A9C7E0; margin-bottom: 1px; font-size: 8pt;"><br />
		   <input type="button" id="ajax_butt" value="Senden" onClick="shout();" style="width:80px;  border: 0px; margin-bottom: 1px; background-color: #81C7FF; font-size: 8pt;"><br />
	  	</div>
	</body>
</html>
