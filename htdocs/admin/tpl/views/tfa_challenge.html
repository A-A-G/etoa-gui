{if $msg|default:'' ne ""}<div class="loginmsg {$msg_style}">{$msg}</div>{/if}

<p>Zwei-Faktor-Authentifizierung ist aktiv. Bitte gib den Code aus der Authenticator-App in das Feld 'Challenge' ein:</p>

<form action="{$login_target}" method="post" class="login_form">
	<p><label for="login_challenge">Challenge</label> <input type="text" name="login_challenge" id="login_challenge" maxlength="255" size="6" autocomplete="off" /></p>
	<p class="buttons">
		<input type="submit" name="login_submit" value="Login" /> &nbsp;
		<input type="button" value="Abbrechen" onclick="document.location='?'" />
	</p>
</form>
<script type="text/javascript">document.forms[0].elements[0].focus()</script>
