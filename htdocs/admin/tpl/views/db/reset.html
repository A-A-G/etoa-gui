{if $title|default:'' ne ""}<h1>{$title}</h1>{/if}
{if $subtitle|default:'' ne ""}<h2>{$subtitle}</h2>{/if}

{if $msg|default:'' ne ""}{msg type="info" text=$msg}{/if}
{if $errmsg|default:'' ne ""}{msg type="err" text=$errmsg}{/if}

<form action="?page={$page}&sub={$sub}" method="post">
	<p><input type="radio" name="action" value="truncate" id="action_truncate" checked="checked"> <label for="action_truncate">Tabellen leeren (alle ausser Tabellen mit Definitionen)</label></p>
	<p><input type="radio" name="action" value="drop" id="action_drop"> <label for="action_drop">Tabellen löschen und Datenbank neu vom Schema aufbauen</label></p>
	<p>
		<input type="submit" value="Ausführen" name="submit" onclick="return confirm('Soll diese Aktion wirklich ausgeführt werden?')"  />&nbsp;
		<input type="button" value="Zur Übersicht" onclick="document.location='?page={$page}'"/>
	</p>
</form>

{$content|default:''}
