{if $title|default:'' ne ""}<h1>{$title}</h1>{/if}

<div id="tabs">
	<ul>
		<li><a href="#internal">Internes Changelog</a></li>
		<li><a href="#public">Öffentliches Changelog</a></li>
	</ul>
	<div id="internal">
		{if $changelog|default:'' ne ''}
			{$changelog}
		{else}
			<p>Changelog nicht verfügbar!</p>
		{/if}
	</div>  
	<div id="public">
		{if $changelog_public|default:'' ne ''}
			{$changelog_public}
		{else}
			<p>Changelog nicht verfügbar!</p>
		{/if}
	</div>  
</div>

<script>
	$(function() { 
		$("#tabs").tabs(); 
	});
</script>
