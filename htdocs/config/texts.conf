		"default": "Seid gegrüsst, Imperator!\n\nIch beglückwünsche Euch zum Antritt Eurer Regentschaft. Die Zukunft Eurer Rasse liegt nun in Euren Händen. Eure Heimatwelt hat sich soweit entwickelt dass ihre Bewohner sich danach sehnen die Galaxie um sie herum zu erkunden und fremde Welten zu besiedeln.\n\nLinks seht ihr die Navigation, mit der ihr Euer Reich verwalten könnt. Baut zuerst einige Gebäude um Rohstoffe zu fördern. Danach solltet ihr Forschungslabors und Werften errichten, damit ihr Raumschiffe bauen könnt um die Weiten von Andromeda zu erkunden. Bedenkt dass einige Gebäude Energie benötigen, vernachlässigt also den Bau von geeigneten Kraftwerken nicht.\n\nAnsonsten schaut Euch einfach um, zweifellos werdet Ihr Euch rasch zurechtfinden.\n\nWeitere Hilfen und Tipps findet ihr hier:\n\nHilfe: [url ?page=help]Umfangreiche InGame-Hilfe[/url]\nKontakt: [url ?page=contact]Game-Admin kontaktieren[/url]\nForum: [url http://forum.etoa.ch]Offizielles Forum[/url]\nFAQ: [url http://www.etoa.ch/faq]Häufig gestellte Fragen und Antworten dazu[/url]\nWiki: [url http://etoa.ch/help/?page=article]How-To's und hilfreiche Artikel[/url]\n\nIch wünsche Euch nun viel Erfolg in der Galaxie von Andromeda. Mögen Euer Imperium gross und Eure Schlachten erfolgreich sein!\n\nAnmerkung: Eine Kopie dieser Nachricht wird in Eurer Nachrichten-Box hinterlegt. Mit dem Schliessen dieser Nachricht leuchtet das Briefsymbol am oberen Bildschirmrand grün. Klickt darauf, um die Nachrichtenbox anzuzeigen.",
