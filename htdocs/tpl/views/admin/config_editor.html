{if $title|default:'' ne ""}<h1>{$title}</h1>{/if}
{$content|default:''}

<h2>{$subtitle}</h2>

{if $msg|default:'' ne ""}{$msg}{/if}

<form action="?page={$page}&amp;sub={$sub}&amp;cid={$cid}" method="post">
	<p><input type="submit" name="submit" value="Übernehmen" /> &nbsp;
	<input type="button" value="Zurück zur Übersicht" onclick="document.location='?page={$page}&amp;sub={$sub}'" /></p>

	<table class="tb" style="width:auto;">
	{foreach from=$items item=i}
		<tr><th>{$i.label}</th>
		<td class="tbldata">{$i.field}</td>
		<td class="tbldata"><code>{$i.name}</code> ({$i.type})</td>
		</tr>
	{/foreach}
	</table>

	<p><input type="submit" name="submit" value="Übernehmen" /> &nbsp;
	<input type="button" value="Zurück zur Übersicht" onclick="document.location='?page={$page}&amp;sub={$sub}'" /></p>
</form>
