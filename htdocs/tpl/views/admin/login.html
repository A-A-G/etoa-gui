{if $msg ne ""}<div class="loginmsg {$msg_style}">{$msg}</div>{/if}

<p>Gib dein Benutzername und dein Passwort ein um dich anzumelden.<br/>
Klicke auf das Logo um zur Startseite zur√ºckzukehren.</p>

<form action="{$login_target}" method="post" class="login_form">
	<p><label for="login_nick">Benutzername</label> <input type="text" name="login_nick" id="login_nick" maxlength="255" size="25" /></p>
	<p><label for="login_pw">Passwort</label> <input type="password" name="login_pw" id="login_pw" maxlength="255" size="25" /></p>
	<p class="buttons">
		<input type="submit" name="login_submit" value="Login" /> &nbsp;
		<input type="button" value="Passwort vergessen" onclick="document.location='?sendpass=1'" /> &nbsp;
		<input type="button" value="Zum Spiel-Login" onclick="document.location='{$game_login_url}'" />
	</p>
</form>
<script type="text/javascript">document.forms[0].elements[0].focus()</script>
